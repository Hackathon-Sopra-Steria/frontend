<div>
    <h3>Mi equipo</h3>
    <div class="team">
        <button mat-button *ngFor="let member of teamMembers" (click)="openDialog()">
            <h3>{{member.firstName + ' ' + member.lastName}}</h3>
            <img src="{member.urlPhoto}">
            <p>Perfil: {{member.workertype}}</p>
            <p>Email: {{member.email}}</p>
        </button>
    </div>
</div>
